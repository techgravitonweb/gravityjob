{% extends 'jobPortal/base.html' %}
{% block main-content %}


<style>
    .payment-form {
        padding-bottom: 50px;
    }
    
    .payment-form .block-heading {
        padding-top: 50px;
        margin-bottom: 40px;
        text-align: center;
    }
    
    .payment-form .block-heading p {
        text-align: center;
        max-width: 420px;
        margin: auto;
        opacity:0.7;
    }

    .payment-form .block-heading h2 {
        margin-bottom:1.2rem;
        color: #3b99e0;
    }
    
    .payment-form form {
        border-top: 2px solid #5ea4f3;
        background-color: #ffffff;
        max-width: 600px;
        margin: auto;
    }
    
    .payment-form .title {
        font-size: 1em;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        margin-bottom: 0.8em;
        font-weight: 600;
        padding-bottom: 8px;
    }
    
    .payment-form .card-details {
        padding: 25px 25px 15px;
    }
    
    .payment-form .card-details label {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #79818a;
        text-transform: uppercase;
    }
    
    .payment-form .card-details button {
        margin-top: 0.6em;
        padding:12px 0;
        font-weight: 600;
    }
    
    .payment-form .date-separator {
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 5px;
    }
    
</style>

<section class="payment-form">
    <div class="container">
        <div class="block-heading">
            <h2>Payment - gravitonweb</h2>
            <p>Your Card Details Will Not Saved to this Website.</p>
        </div>
            <form action="{% url 'jobs:successUrl' %}" method="POST">
                {% csrf_token %}
                <script
                    src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_jo7a3gIXrGmxcH" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                    data-amount="{{amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                    data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                    data-order_id="{{payment.id}}"//Replace with the order_id generated by you in the backend.
                    data-buttontext="Pay now"
                    data-name="Acme Corp"
                    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                    data-image="https://example.com/your_logo.jpg"
                    data-prefill.name="Gaurav Kumar"
                    data-prefill.email="gaurav.kumar@example.com"
                    data-theme.color="#F37254"
                ></script>
                <input type="hidden" custom="Hidden Element" name="hidden">
                </form>
        </form>
    </div>
</section>
{% endblock main-content %}
