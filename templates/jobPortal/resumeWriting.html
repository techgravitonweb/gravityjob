    height: 23px;
    position: relative;
    background: #fff;
    border-radius: 2px 2px 2px 2px;
    -webkit-border-radius: 2px 2px 2px 2px;

  }

  .checkbox input[type=checkbox] {
    display: block;
    opacity: 0;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .checkbox input[type=checkbox]:hover {
    cursor: pointer;
  }

  .checkbox input[type=checkbox]+i {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    border: 1px solid #cdcdcd;
    background: #fff;
    border-radius: 2px 2px 2px 2px;
    -webkit-border-radius: 2px 2px 2px 2px;
    -moz-border-radius: 2px 2px 2px 2px;
  }

  .checkbox input[type=checkbox]+i:after {
    content: "";
    position: absolute;
    left: 6px;
    top: 2px;
    width: 5px;
    height: 10px;
    border-right: 3px solid transparent;
    border-bottom: 3px solid transparent;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
  }

  .checkbox input[type=checkbox]:checked+i {
    border: 1px solid #007aff;
    background: #007aff;
  }

  .checkbox input[type=checkbox]:checked+i:after {
    border-color: #fff;
  }

  .checkbox input[type=checkbox]:disabled {
    cursor: not-allowed;
  }

  .checkbox input[type=checkbox]:disabled+i {

  .check-box-toggle:hover {

  }

  .check-box-toggle .toggle-point {
    position: absolute;
    width: 19px;
    height: 19px;
    border-radius: 50% 50% 50% 50%;
    -webkit-border-radius: 50% 50% 50% 50%;
    -moz-border-radius: 50% 50% 50% 50%;
    -webkit-transition: .3s ease;
    -moz-transition: .3s ease;
    transition: .3s ease;
  }

  .check-box-toggle input[type=checkbox]+.toggle-point {
    background: #ff5257;
    -webkit-transform: translate(1px, 1px);
    -moz-transform: translate(1px, 1px);
    -o-transform: translate(1px, 1px);
    -ms-transform: translate(1px, 1px);
    transform: translate(1px, 1px);
  }

  .check-box-toggle input[type=checkbox]:checked+.toggle-point {
    background: #62ba46;
    -webkit-transform: translate(28px, 1px);
    -moz-transform: translate(28px, 1px);
